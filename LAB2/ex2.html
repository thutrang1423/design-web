<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <style>
        img {
          width: 80px;
          height:150px;
        }
    </style>

    <div id="owlExample" class="owl-carousel owl-theme">
        <div class="item">
          <img src="https://hanoi.cdn.vccloud.vn/wp-content/uploads/2021/04/meo-ragdoll-song-duoc-bao-lau-600x389.jpg" alt="">
        </div>
        <div class="item">
          <img src="https://th.bing.com/th/id/OIP.pEB9aHiMi7FGfZJFKvAvoQHaE2?pid=ImgDet&w=433&h=284&rs=1" alt="">
        </div>
        <div class="item">
          <img src="https://i1.wp.com/felik.net/wp-content/uploads/2019/05/cat-1069990_1280-1024x726.jpg?strip=all&w=900" alt="">
        </div>
        <div class="item">
          <img src="https://hinhanhdep.vn/wp-content/uploads/2019/10/hinh-anh-meo-8.jpg" alt="">
        </div>
        <div class="item">
          <img src="https://1.bp.blogspot.com/-pByM0nXMrOs/XxVal-gN78I/AAAAAAAAtHg/vLtH9NyNjxkczkhs7b7_aHqUWyNwz6D1ACLcBGAsYHQ/s1600/Meo-Ngau%2B%252811%2529.jpg" alt="">
        </div>
        <div class="item">
          <img src="https://wall.vn/wp-content/uploads/2019/11/hinh-meo-de-thuong-21-1024x640.jpg" alt="">
        </div>
        <div class="item">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Odd-eyed_Turkish_Angora_cat_-_20080830.jpg/400px-Odd-eyed_Turkish_Angora_cat_-_20080830.jpg" alt="">
        </div>
        <div class="item">
          <img src="https://metro.co.uk/wp-content/uploads/2016/02/rob-bahou-cats-4.jpg?quality=90&strip=all&zoom=1&resize=540%2C540" alt="">
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#owlExample").owlCarousel();
        });
    </script>

    <script>
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 3,
            },
            1000: {
              items: 5,
            },
          },
        });
    </script>
</body>
</html>
